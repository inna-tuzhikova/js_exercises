<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
        .header {
            color: red;
            font-size: 2rem;
        }
        #header-color {
            display: none;
        }
        #header-color:checked + .header {
            color: blueviolet;
        }
    </style>
    <title>Button action</title>
</head>
<body>
    <input id="header-color" type="checkbox" />
    <header class="header">
        Click the button to change my color
    </header>
        <button class="button">
            <label for="header-color">
                Click me
            </label>
        </button>        
</body>
</html>
